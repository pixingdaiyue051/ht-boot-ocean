spring:
  application:
    #如果指定了spring应用名称，可以缺省dubbo的应用名称，这2个至少要配置1个。缺省dubbo的应用名称时默认值是spring的应用名称
    name: dubbo-service
dubbo:
  application:
    name: dubbo-service
  registry:
    address: zookeeper://192.168.1.9
    port: 2181
    #指定注册到zk上超时时间，ms
    timeout: 10000
  #指定dubbo使用的协议、端口
  protocol:
    name: dubbo
    port: 20880
  #指定实现服务(提供服务）的包
  scan:
    base-packages: com.tequeno.dubbo.service